<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Input & Input Group</title>

    <!-- ✅ Bootstrap CDN লিংক -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* ✅ Custom Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- ✅ Input Section -->
    <div class="container">
        <h2 class="text-center">ইনপুট এবং ইনপুট গ্রুপিং</h2>
        
        <!-- ✅ Single Input Field -->
        <div class="mb-3">
            <label for="single-input" class="form-label">একক ইনপুট</label>
            <input type="text" class="form-control" id="single-input" placeholder="একটি ইনপুট লিখুন">
        </div>

        <!-- ✅ Input Grouping -->
        <div class="mb-3">
            <label for="input-group" class="form-label">ইনপুট গ্রুপিং</label>
            <div class="input-group">
                <!-- ✅ Adding a Prefix Text -->
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="input-group" placeholder="মূল্য লিখুন">
                <!-- ✅ Adding a Suffix Text -->
                <span class="input-group-text">.00</span>
            </div>
        </div>

        <!-- ✅ Input Group with Multiple Fields -->
        <div class="mb-3">
            <label for="input-group-multi" class="form-label">একাধিক ইনপুট গ্রুপ</label>
            <div class="input-group">
                <!-- ✅ Username Field -->
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="input-group-multi" placeholder="ব্যবহারকারীর নাম">
                <!-- ✅ Domain Field -->
                <span class="input-group-text">.com</span>
            </div>
        </div>

        <!-- ✅ Submit Button -->
        <button type="submit" class="btn btn-primary">পাঠান</button>
    </div>

    <!-- ✅ Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
